<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour360</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>

</head>

<body class="bg-dark bg-gradient">
    <div class="container text-center">
        <div class="row text-center">
            <div class="col py-5">
                <div class="btn-group-horizontal" role="group" aria-label="Vertical button group">
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/lobby.html'" class="btn btn-primary mx-2">Lobby</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/ascensor.html'" class="btn btn-primary mx-2">Ascensor</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/Piso7-1.html'" class="btn btn-primary mx-2">Piso 7-1</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/Piso7-2.html'" class="btn btn-primary mx-2">Piso 7-2</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/PuertaOficina.html'" class="btn btn-primary mx-2">Puerta de la Oficina</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/Oficina1.html'" class="btn btn-primary mx-2">Oficina 1</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/Oficina2.html'" class="btn btn-primary mx-2">Oficina 2</button>
                    <button type="button" onclick="document.getElementById('frame360').src = 'https://hennystous.github.io/Pagina360-Demo/Oficina3.html'" class="btn btn-primary mx-2">Oficina 3</button>

                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <iframe id="frame360" src="https://hennystous.github.io/Pagina360-Demo/lobby.html" frameBorder="1" width="100%"
                        height="600px" style="border: 5px solid white; border-radius: 10px;"></iframe>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
