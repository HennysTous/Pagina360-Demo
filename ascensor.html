<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby360</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
  <script>
    AFRAME.registerComponent("mylink", {
      init: function() {
        this.el.addEventListener("click", (e) => {
          window.location = this.data.href;
        })
      }
    })
  </script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="botonVolver" crossorigin="anonymous" src="img-hdr\thumbnails\Back-Button-Transparent-Image.png">
    </a-assets>
      <a-sky src="img-hdr\Ascensor360.jpg" rotation="0 0 0"></a-sky>
      <a-text font="kelsonsans" value="Ascensor del Edificio" width="4" position="-1 1.5 -1.5" rotation="0 0 0">
      </a-text>
      <a-camera>
        <a-circle id="backButton" position="-1.65 0.75 -1" rotation="0 0 0" radius="0.06" src="#botonVolver" mylink="href: index.html "></a-circle>
      </a-camera>
  </a-scene>

</body>

</html>
