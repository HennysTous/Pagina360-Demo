<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby360</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
  <script>
    AFRAME.registerComponent("mylink", {
      init: function() {
        this.el.addEventListener("click", (e) => {
          window.location = this.data.href;
        })
      }
    })
  </script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      
    </a-assets>
      <a-sky src="img-hdr\Ascensor360.jpg" rotation="0 0 0"></a-sky>
      <a-text font="kelsonsans" value="Ascensor del Edificio" width="4" position="-1 1.5 -1.5" rotation="0 0 0">
      </a-text>
      <a-torus opacity="0.5" color="#FFFFFF" arc="360" radius="0.8" radius-tubular="0.8" position="1.096 -1 -0.079" rotation="90 0 0" scale="0.1 0.1 0.001"
      event-set__enter="_event: mouseenter; color: #026fc9"
      event-set__leave="_event: mouseleave; color: #FFFFFF"
      mylink="href: https://hennystous.github.io/Pagina360-Demo/lobby.html;"></a-torus>
      <a-torus opacity="0.5" color="#FFFFFF" arc="360" radius="0.8" radius-tubular="0.8" position="2.373 -0.454 -2.287" rotation="0 90 90" scale="0.1 0.1 0.001"
      event-set__enter="_event: mouseenter; color: #026fc9"
      event-set__leave="_event: mouseleave; color: #FFFFFF"
      mylink="href: https://hennystous.github.io/Pagina360-Demo/Piso7-1.html;"></a-torus>
      <a-camera>
      </a-camera>
  </a-scene>

</body>

</html>
